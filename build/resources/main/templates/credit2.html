<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static.css/credit2nscss.css">
    <title>View All Users</title>
</head>
<body>
	<div class="container-fluid">
		<div class="list-users text-center pt-5">
			<h3>List Of All Users</h3>
		</div>
		<div class="container pt-5">
			<div class="row" th:each="userl :${user}">
				<div class="col-md-4">
					<h4 th:text="${userl.name}"></h4>
				</div>
					<div class="col-md-2">
						<h4 th:text="${userl.credit}"></h4>
					</div>

					<div class="col-md-2">
						<form th:action="${userl.id}" th:id="${userl.id}" method="post" class="pt-2" >
							<label>Amount To Transfer<input type="number" name="credit" required ></label>
							<label for="users">Choose to Transfer:</label>
							<select id="users" name="name" th:form="${userl.id}">
								<option th:each="userlist :${user}" th:if="${userlist.name}!=${userl.name}" th:text="${userlist.name}"></option>
							</select>
							<input type="submit" value="Transfer">
						</form>
					</div>

					<div class="col-md-2">
					</div>
			</div>
			<hr>
		</div>
	</div>
</body>
