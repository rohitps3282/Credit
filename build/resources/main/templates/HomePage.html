<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spaceusers</title>
</head>
<body>
<h1>List of dummy data</h1>
<div class="container">
    <div class="item" th:each="user :${prod}" >
        <div class="id" th:text="${user.id}"> </div>
        <div class="name" th:text="${user.name}"></div>
        <div class="teamName" th:text="${user.teamname}"></div>
        <div class="salary" th:text="${user.salary}"></div>
    </div>
</div>
<br><br>
<a href="/home/add">Add Another Instance</a>
</body>
</html>
